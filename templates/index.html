<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Hands</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <img src="{{ url_for('static', filename='assets/title.png') }}" alt="Fortune Hands" class="title">
    </header>
    
    <main>
      <div class="circular-frame">
      </div>
    </main>
    
    <footer>
      <img src="{{ url_for('static', filename='assets/tap-anywhere.png') }}" alt="Tap to start" class="tap-text" id="tapStart">
    </footer>
  </div>

  <script src="{{ url_for('static', filename='js/audio-bridge.js') }}"></script>
  <script>
    function navigate(path) {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({ type: 'nav', url: path }, '*');
      } else {
        window.location.href = path;
      }
    }

    // Enable audio and play click sound on tap
    document.body.addEventListener('click', function() {
      audioManager.enableAudio();
      
      setTimeout(() => {
        navigate('/loading');
      }, 200);
    }, { once: true });
  </script>
</body>
</html>
