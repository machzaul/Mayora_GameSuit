<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Hands</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <img src="{{ url_for('static', filename='assets/title.png') }}" alt="Fortune Hands" class="title">
    </header>
    
    <main>
      <div class="circular-frame">
        <img id="loaderSeq" alt="Loading animation">
      </div>
    </main>
    
    <footer>
      <img src="{{ url_for('static', filename='assets/tap-anywhere.png') }}" alt="Tap to start" class="tap-text" id="tapStart">
    </footer>
  </div>

  <script src="{{ url_for('static', filename='js/audio-bridge.js') }}"></script>
  <script>
    const totalFrames = 140;
    const frameRate = 24; // fps
    const loaderImg = document.getElementById('loaderSeq');
    const frames = [];
    const loaderBasePath = '/static/assets/anim/Loader/Loader/Loader';

    let currentFrame = 0;

    function pad(number, length) {
      return number.toString().padStart(length, '0');
    }

    function playLoader() {
      setInterval(() => {
        const framePath = `${loaderBasePath}/Loader_${pad(currentFrame, 5)}.png`;
        loaderImg.src = framePath;

        currentFrame = (currentFrame + 1) % totalFrames;
      }, 1000 / frameRate);
    }
    for (let i = 0; i < totalFrames; i++) {
      const img = new Image();
      img.src = `${loaderBasePath}/Loader_${pad(i, 5)}.png`;
      frames.push(img);
    }

    playLoader();

    function navigate(path) {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({ type: 'nav', url: path }, '*');
      } else {
        window.location.href = path;
      }
    }

    // Enable audio and play click sound on tap
    document.body.addEventListener('click', function() {
      audioManager.enableAudio();

      if (window.parent && window.parent !== window) {
        window.parent.postMessage({ type: 'prewarm_camera' }, '*');
      }
      
      setTimeout(() => {
        navigate('/loading');
      }, 200);
    }, { once: true });
  </script>
</body>
</html>
