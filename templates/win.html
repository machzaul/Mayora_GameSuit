<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Win - Fortune Hands</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="win-container">
    <div class="win-content">

      <!-- Panel YOU WIN -->
      <img
        src="{{ url_for('static', filename='assets/win.png') }}"
        class="win-panel"
        alt="Win Panel"
      />

      <!-- Icon Tengah (Lingkaran Tangan) -->
      <img
        src="{{ url_for('static', filename='assets/win-icon.png') }}"
        class="win-icon"
        alt="Win Icon"
      />

      <!-- Button Collect -->
      <button class="collect-btn" onclick="goHome()">
        <img
          src="{{ url_for('static', filename='assets/win-button.png') }}"
          alt="Collect"
        />
      </button>

    </div>
  </div>
  <script>
    function goHome() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
