<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Win - Fortune Hands</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="win-container">
    <div class="win-content">

      <!-- Panel YOU WIN -->
      <img
        src="{{ url_for('static', filename='assets/win.png') }}"
        class="win-panel"
        alt="Win Panel"
      />

      <img
        id="winAnim"
        class="win-icon"
        alt="Win Animation"
      />

      <!-- Button Collect -->
      <button class="collect-btn" onclick="goHome()">
        <img
          src="{{ url_for('static', filename='assets/win-button.png') }}"
          alt="Collect"
        />
      </button>

    </div>
  </div>

  <script src="{{ url_for('static', filename='js/audio-bridge.js') }}"></script>
  <script>
    audioManager.play('youWin');

    const totalFrames = 100;   // 00000 - 00099
    const frameRate = 24;      // fps
    let currentFrame = 0;

    const img = document.getElementById('winAnim');

    function pad(num) {
      return num.toString().padStart(5, '0');
    }

    function getFramePath(frame) {
      return `/static/assets/anim/Win/Win/Win_${pad(frame)}.png`;
    }

    function playWinAnimation() {
      setInterval(() => {
        img.src = getFramePath(currentFrame);
        currentFrame = (currentFrame + 1) % totalFrames; // LOOP
      }, 1000 / frameRate);
    }

    // preload biar halus
    for (let i = 0; i < totalFrames; i++) {
      const preload = new Image();
      preload.src = getFramePath(i);
    }

    playWinAnimation();

    function navigate(path) {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({ type: 'nav', url: path }, '*');
      } else {
        window.location.href = path;
      }
    }

    function goHome() {
      // 1. Trigger servo
      fetch('/api/servo/collect', {
        method: 'POST'
      });

      // 2. Pindah halaman
      setTimeout(() => {
        navigate('/screen/index');
      }, 500);
    }
  </script>

</body>
</html>
