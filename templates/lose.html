<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Lose - Fortune Hands</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="win-container">
    <div class="win-content">

      <!-- Panel YOU LOSE -->
      <img
        src="{{ url_for('static', filename='assets/lose.png') }}"
        class="win-panel"
        alt="Lose Panel"
      />

      <!-- Icon Tengah (Lingkaran Tangan) -->
      <img
        src="{{ url_for('static', filename='assets/lose-icon.png') }}"
        class="win-icon"
        alt="Lose Icon"
      />

      <!-- Button Collect -->
      <button class="collect-btn" onclick="goHome()">
        <img
          src="{{ url_for('static', filename='assets/lose-button.png') }}"
          alt="Try Again"
        />
      </button>

    </div>
  </div>

  <script src="{{ url_for('static', filename='js/audio-bridge.js') }}"></script>
  <script>
    // Play so-close sound when page loads
    audioManager.play('soClose');

    function navigate(path) {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({ type: 'nav', url: path }, '*');
      } else {
        window.location.href = path;
      }
    }

    function goHome() {
      setTimeout(() => {
        navigate('/screen/index');
      }, 200);
    }
  </script>
</body>
</html>
